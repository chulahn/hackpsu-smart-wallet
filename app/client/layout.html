<template name="layout">
    <div id="header" class="mdl-grid">
        {{> header}}
    </div>
    <div id="content" class="mdl-grid">
        {{> yield}}
    </div>
    <div id="footer" class="mdl-grid">
        {{> footer}}
    </div>
</template>

    </div>
    <div id="home-layout" class="mdl-grid">
        {{> yield}}
    </div>
    <div id="footer" class="mdl-grid">
        {{> footer}}

</template>
