<template name="header">
    <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <!-- logo and branding goes here -->
        <h1 id="logo">Capital Zero</h1>
        <p>Zero comes before One</p>
    </div>
    <div id="header-buttons" class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        {{#if currentUser}}
            <h6 id="welcome-message">Hello {{getName}}</h6>
            <button id="dashboardLink" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Dashboard</button>
            <button id="logout" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log Out</button>
        {{else}}
            <button id="signup" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign Up</button>
            <button id="login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log In</button>
        {{/if}}
    </div>
</template>
