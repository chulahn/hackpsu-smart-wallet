<template name="dashboard">
    {{#if currentUser}}
        <!-- User is logged in -->
        <!-- Dashboard header -->
        <div>Dashboard</div>
        <!-- map goes here, this map should display all -->
        <!-- list out notifcations here -->
        {{#unless getNotifcations}}
        <div>You don't have any notifcations, please add one</div>
        {{/unless}}
        {{#each getNotifications}}
        {{/each}}
    {{else}}
        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <!-- User is not logged in -->
            <div>Please log in</div>
        </div>
    {{/if}}
</template>
