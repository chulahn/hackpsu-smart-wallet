<template name="dashboard">
    {{#if currentUser}}
        <!-- User is logged in -->
        <!-- Dashboard header -->
        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <!-- map goes here, this map should display all -->
            {{> map}}
        </div>
        <!-- two tabs go here to switch between mangement and notifications -->
        <div class="tab-button dashboard-tab mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
            <!-- tab one -->
            <button id="alarms" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Alarms</button>
        </div>
        <div class="tab-button dashboard-tab mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
            <!-- tab two -->
            <button id="manage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Manage Accounts</button>
        </div>
        <!-- list out notifcations here -->
        {{#if isCurrentTabAlarms}}
            <!-- ALARM SECTION -->
            <div class="action-button mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <button id="addAlarm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Alarm</button>
            </div>
            {{#if isNoNotifications}}
                <div class="message-box mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <p>You don't have any alarms, please add one</p>
                </div>
            {{else}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <ul class="mdl-list">
                        {{#each getNotifications}}
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">room</i>
                                    <span>{{name}}</span>
                                    <span class="mdl-list__item-text-body">
                                        { Latitude: {{lat}}, Longitude: {{long}} }, Within {{distance}} miles
                                    </span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a id="remove-geo-location" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">delete_forever</i></a>
                                </span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
            <!-- END ALARM SECTION -->
        {{else}}
            <!-- CARD SECTION -->
            <div class="action-button mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <button id="addAccount" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Account</button>
            </div>
            {{#if isNoCards}}
                <div class="message-box mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <p>You don't have any accounts, please add one</p>
                </div>
            {{else}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <ul class="mdl-list">
                        {{#each getCards}}
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">payment</i>
                                    <span>{{nickname}}</span>
                                    <span class="mdl-list__item-text-body">
                                        Type: {{type}}, Rewards {{rewards}}
                                    </span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a id="remove-account" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">delete_forever</i></a>
                                </span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
            <!-- END CARD SECTION -->
        {{/if}}
        <div class="action-button mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <button id="start-simulation" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start Simulation</button>
        </div>
    {{else}}
        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <!-- User is not logged in -->
            <div>Please log in</div>
        </div>
    {{/if}}
</template>
