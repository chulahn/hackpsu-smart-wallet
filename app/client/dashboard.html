<template name="dashboard">
    {{#if currentUser}}
        <!-- User is logged in -->
        <!-- Dashboard header -->
        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <!-- map goes here, this map should display all -->
            <div id="mock-map"></div>
        </div>
        <!-- two tabs go here to switch between mangement and notifications -->
        <div class="dashboard-tab mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
            <!-- tab one -->
            <button id="alarms" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Alarms</button>
        </div>
        <div class="dashboard-tab mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
            <!-- tab two -->
            <button id="manage" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Cards</button>
        </div>
        <!-- list out notifcations here -->
        {{#if isCurrentTabAlarms}}
            <!-- ALARM SECTION -->
            <div class="action-button mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <button id="addAlarm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Alarm</button>
            </div>
            {{#if isNoNotifications}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <p>You don't have any notifcations, please add one</p>
                </div>
            {{else}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <ul class="mdl-list">
                        {{#each getNotifications}}
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">person</i>
                                    <span>Bryan Cranston</span>
                                    <span class="mdl-list__item-text-body">
                                    Bryan Cranston played the role of Walter in Breaking Bad. He is also known
                                    for playing Hal in Malcom in the Middle.
                                    </span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                </span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
            <!-- END ALARM SECTION -->
        {{else}}
            <!-- CARD SECTION -->
            <div class="action-button mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <button id="addCard" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Card</button>
            </div>
            {{#if isNoCards}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <p>You don't have any cards, please add one</p>
                </div>
            {{else}}
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <ul class="mdl-list">
                        {{#each getCards}}
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">person</i>
                                    <span>Bryan Cranston</span>
                                    <span class="mdl-list__item-text-body">
                                    Bryan Cranston played the role of Walter in Breaking Bad. He is also known
                                    for playing Hal in Malcom in the Middle.
                                    </span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                </span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
            <!-- END CARD SECTION -->
        {{/if}}
    {{else}}
        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <!-- User is not logged in -->
            <div>Please log in</div>
        </div>
    {{/if}}
</template>
